<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link user-nav__search" href="#">
                        <img class="user-nav__link-img" src="images/Icons/search-icon.svg" alt="search icon">
                    </a>
                    <a class="user-nav__link user-nav__heart" href="#">
                        <img class="user-nav__link-img" src="images/Icons/heart-icon.svg" alt="heart icon">
                        <span class="user-nav__num">0</span>
                    </a>
                    <a class="user-nav__link user-nav__cart" href="#">
                        <img class="user-nav__link-img" src="images/Icons/cart-icon.svg" alt="cart icon">
                        <span class="user-nav__num">0</span>
                    </a>
                    <a class="user-nav__link user-nav__menu" href="#">
                        <img class="user-nav__link-img" src="images/Icons/menu-icon.svg" alt="menu icon">
                    </a>
                </div>
            </div>
    </header>
    <main class="main">  
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-top">

            </div>
            <div class="footer_bottom"></div>
        </div>
    </footer>

    <script src="js/main.min.js"></script>
</body>
</html>
